<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSY Duty Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">FSY Duty Schedule</h1>
            <p class="mt-2 text-md sm:text-lg text-gray-600">A searchable guide to all roles and responsibilities.</p>
        </header>

        <!-- Filters and Search Section -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-8 sticky top-4 z-10">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Search Input -->
                <div>
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name, location..." class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <!-- Category Filter -->
                <div>
                    <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <!-- Day Filter -->
                <div>
                    <label for="dayFilter" class="block text-sm font-medium text-gray-700 mb-1">Day</label>
                    <select id="dayFilter" class="w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="all">All Days</option>
                    </select>
                </div>
                <!-- Reset Button -->
                <div class="self-end">
                     <button id="resetButton" class="w-full bg-indigo-600 text-white px-3 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">Reset Filters</button>
                </div>
            </div>
        </div>
        
        <!-- Results Count -->
        <div id="resultsCount" class="text-center mb-6 text-gray-500 font-medium"></div>

        <!-- Data Display Section -->
        <div id="scheduleContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Duty cards will be inserted here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResultsMessage" class="hidden text-center mt-10">
            <h3 class="text-xl font-semibold text-gray-700">No Duties Found</h3>
            <p class="text-gray-500 mt-2">Try adjusting your search or filter criteria.</p>
        </div>
    </div>

    <script>
        // --- DATA ---
        // The CSV data from the uploaded file is embedded here.
        const csvData = `Category,Duty Name,Description,Location,Time,Day,Assigned To
Admin,Check-in Staff,"Welcome participants, verify registration, and hand out materials.",Main Hall Entrance,8:00 AM - 10:00 AM,Monday,Team A
Admin,Information Desk,"Answer questions, provide directions, and manage lost and found.",Main Hall,All Day,All Days,Rotating
Logistics,Setup Crew,"Set up chairs, tables, and equipment for sessions and activities.",Various,7:00 AM - 9:00 AM,Monday,Team B
Logistics,Teardown Crew,"Tear down and store equipment after sessions and activities.",Various,8:00 PM - 10:00 PM,Friday,Team C
Activities,Games Coordinator,"Organize and lead recreational games and sports.",Outdoor Fields,2:00 PM - 4:00 PM,"Tuesday, Thursday",Team D
Activities,Dance Chaperone,"Supervise dances, ensure a safe environment, and manage music.",Gymnasium,8:00 PM - 10:00 PM,"Wednesday, Friday",Team E
Health/Safety,First Aid Station,"Provide basic first aid for minor injuries and illnesses.",Nurse's Office,All Day,All Days,Medical Staff
Health/Safety,Night Monitor,"Patrol dorms and common areas to ensure quiet hours and safety.",Dorms,11:00 PM - 6:00 AM,All Nights,Security Team
Spiritual,Devotional Leader,"Lead morning and evening devotionals.",Chapel,8:30 AM & 9:00 PM,All Days,Counselors
Spiritual,Scripture Study Helper,"Facilitate small group scripture study sessions.",Classrooms,10:00 AM - 11:00 AM,"Mon-Fri",Counselors
Food,Meal Server,"Serve meals and manage lines in the cafeteria.",Cafeteria,"Breakfast, Lunch, Dinner",All Days,Kitchen Staff
Food,Snack Distributor,"Prepare and hand out afternoon and evening snacks.",Snack Shack,3:00 PM & 8:00 PM,All Days,Team F
Transportation,Bus Monitor,"Supervise participants on buses to and from off-site activities.",Buses,Varies,As Needed,Team G
Transportation,Parking Attendant,"Direct traffic and manage parking during peak hours.",Parking Lot,"Arrival & Departure",Monday & Saturday,Team H
Counselor,Company Leader,"Oversee a company of youth, providing guidance and support.",Assigned Company Area,All Day,All Days,Assigned Counselor
Counselor,Reflection Group Facilitator,"Lead small group discussions about the day's experiences.",Various,9:00 PM - 9:30 PM,All Days,Counselors
Media,Photographer,"Capture photos of participants and activities throughout the week.",All Over,All Day,All Days,Media Team
Media,Videographer,"Record and edit video footage for a week-in-review presentation.",All Over,All Day,All Days,Media Team
Logistics,A/V Technician,"Manage sound, lighting, and presentations for large group meetings.",Auditorium,Varies,As Needed,Tech Crew
Admin,Registration Packet Prep,"Assemble registration packets before the event.",Office,Pre-event,Week Before,Volunteers
Health/Safety,Hydration Station Manager,"Ensure water coolers are full and accessible.",Various Outdoor Locations,All Day,All Days,Team I`;

        // --- UTILITY FUNCTIONS ---
        
        /**
         * Parses a CSV string into an array of objects.
         * @param {string} csv - The CSV data as a string.
         * @returns {Array<Object>} An array of objects representing the CSV rows.
         */
        function parseCSV(csv) {
            const lines = csv.trim().split('\n'); // Corrected from '\\n' to '\n'
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                // This simple regex handles commas inside quoted strings
                const values = line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                return headers.reduce((obj, header, index) => {
                    if (values[index]) {
                        obj[header] = values[index].replace(/"/g, '').trim();
                    } else {
                        obj[header] = '';
                    }
                    return obj;
                }, {});
            });
        }

        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const dayFilter = document.getElementById('dayFilter');
        const resetButton = document.getElementById('resetButton');
        const scheduleContainer = document.getElementById('scheduleContainer');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const resultsCount = document.getElementById('resultsCount');

        // --- DATA INITIALIZATION ---
        const duties = parseCSV(csvData);

        // --- RENDER FUNCTIONS ---

        /**
         * Creates the HTML for a single duty card.
         * @param {Object} duty - The duty object.
         * @returns {string} The HTML string for the card.
         */
        function createDutyCard(duty) {
            const categoryColors = {
                'Admin': 'bg-blue-100 text-blue-800',
                'Logistics': 'bg-yellow-100 text-yellow-800',
                'Activities': 'bg-green-100 text-green-800',
                'Health/Safety': 'bg-red-100 text-red-800',
                'Spiritual': 'bg-purple-100 text-purple-800',
                'Food': 'bg-orange-100 text-orange-800',
                'Transportation': 'bg-teal-100 text-teal-800',
                'Counselor': 'bg-indigo-100 text-indigo-800',
                'Media': 'bg-pink-100 text-pink-800',
                'default': 'bg-gray-100 text-gray-800'
            };
            const colorClass = categoryColors[duty.Category] || categoryColors.default;

            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 card-enter">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-bold text-gray-900">${duty['Duty Name']}</h3>
                            <span class="text-xs font-semibold px-2 py-1 ${colorClass} rounded-full">${duty.Category}</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">${duty.Description}</p>
                        <div class="text-sm space-y-2 text-gray-700">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                <span>${duty.Location}</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                <span>${duty.Time}</span>
                            </div>
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span>${duty.Day}</span>
                            </div>
                            <div class="flex items-center pt-2">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                <span class="font-medium">${duty['Assigned To']}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        /**
         * Renders a list of duties to the container.
         * @param {Array<Object>} dutiesToRender - The array of duties to display.
         */
        function renderDuties(dutiesToRender) {
            scheduleContainer.innerHTML = '';
            if (dutiesToRender.length === 0) {
                noResultsMessage.classList.remove('hidden');
                resultsCount.textContent = 'Showing 0 results.';
            } else {
                noResultsMessage.classList.add('hidden');
                resultsCount.textContent = `Showing ${dutiesToRender.length} of ${duties.length} total duties.`;
                dutiesToRender.forEach(duty => {
                    const cardHTML = createDutyCard(duty);
                    scheduleContainer.insertAdjacentHTML('beforeend', cardHTML);
                });
                // Trigger animation
                const cards = scheduleContainer.querySelectorAll('.card-enter');
                cards.forEach((card, index) => {
                    setTimeout(() => card.classList.add('card-enter-active'), index * 50);
                });
            }
        }

        // --- FILTERING LOGIC ---

        /**
         * Filters duties based on current search and filter values.
         */
        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const selectedDay = dayFilter.value;

            const filteredDuties = duties.filter(duty => {
                const matchesSearch = searchTerm === '' ||
                    Object.values(duty).some(val =>
                        String(val).toLowerCase().includes(searchTerm)
                    );
                const matchesCategory = selectedCategory === 'all' || duty.Category === selectedCategory;
                const matchesDay = selectedDay === 'all' || duty.Day.includes(selectedDay);
                
                return matchesSearch && matchesCategory && matchesDay;
            });

            renderDuties(filteredDuties);
        }

        // --- INITIALIZATION & EVENT LISTENERS ---

        /**
         * Populates filter dropdowns with unique values from the data.
         */
        function populateFilters() {
            const categories = [...new Set(duties.map(d => d.Category))].sort();
            const days = [...new Set(duties.flatMap(d => d.Day.split(/, | & /)).filter(d => !['All Days', 'As Needed', 'All Nights', 'Varies', 'Pre-event', 'Week Before', 'Arrival & Departure'].includes(d)))].sort();
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            days.forEach(day => {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                dayFilter.appendChild(option);
            });
        }

        /**
         * Resets all filters to their default state.
         */
        function resetFilters() {
            searchInput.value = '';
            categoryFilter.value = 'all';
            dayFilter.value = 'all';
            filterAndRender();
        }

        // Add event listeners
        searchInput.addEventListener('input', filterAndRender);
        categoryFilter.addEventListener('change', filterAndRender);
        dayFilter.addEventListener('change', filterAndRender);
        resetButton.addEventListener('click', resetFilters);

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            if (duties && duties.length > 0) {
                populateFilters();
                renderDuties(duties);
            } else {
                console.error("No duties were parsed from the CSV data.");
                resultsCount.textContent = "Could not load duty data.";
                noResultsMessage.classList.remove('hidden');
            }
        });

    </script>
</body>
</html>
